version: '3'

services:
  cvapp:
    build: .
    container_name: micro-videos-app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
    volumes:
    - .:/var/www
    networks:
    - app-network
    depends_on:
    - db
    - cvredis

  cvnginx:
    build: .docker/nginx
    container_name: micro-videos-nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
    - .:/var/www
    networks:
    - app-network
    depends_on:
    - cvapp

  db:
    build: .docker/mysql
    command: --innodb-use-native-aio=0
    container_name: micro-videos-db
    restart: always
    tty: true
    ports:
    - "3306:3306"
    volumes:
    - fc_db_data:/var/lib/mysql
    - ./.docker/mysql:/docker-entrypoint-initdb.d
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=root
    networks:
    - app-network

  cvredis:
    image: redis:alpine
    container_name: micro-videos-redis
    expose:
    - 6379
    networks:
    - app-network

volumes:
  fc_db_data: {}

networks:
  app-network:
    driver: bridge
